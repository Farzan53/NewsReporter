<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Newspaper</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>VAS NEWSPAPER</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home <i class="bi bi-facebook"></i></a></li> 
                    <li><a href="#">News <i class="bi bi-twitter"></i></a></li> 
                    <li><a href="#">Contact <i class="bi bi-instagram"></i></a></li>  






                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please fill out the form below.</p>

            <form action="#" method="post" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Newspaper, All Rights Reserved</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>

               
   
    

    
</body>
</html>
