<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Image Cards</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

   
    .card-container {
      width: 100%; 
      height: 300px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
    }

  
    .card-container:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

   
    .card-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  
    .card-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      opacity: 0; 
      transition: opacity 0.3s ease;
    }

 
    .card-container:hover .overlay {
      opacity: 1;
    }
    
h1 {
  text-align: center;
  color: #343a40; 
  font-family: Arial, sans-serif;
  margin-top: 30px;
  font-size: 2.5rem;
  font-weight: 700;
}

  </style>
</head>
<body>
 
  <div class="container-fluid">
    <div class="row">
     
      <div class=" col-sm-12 col-md-4 col-lg-4">
        <div class="card-container" onclick="window.location.href='peshawer1.html'">
          <img src="images/orange.jfif" class="card-img-top" alt="Feature 1">
          <div class="overlay">Culture</div>
        </div>
      </div>

    
      <div class=" col-sm-12 col-md-4 col-lg-4">
        <div class="card-container" onclick="window.location.href='peshawer3.html'">
          <img src="images/bisss.webp" class="card-img-top" alt="Feature 2">
          <div class="overlay">Business</div>
        </div>
      </div>

      <div class=" col-sm-12 col-md-4 col-lg-4">
        <div class="card-container" onclick="window.location.href='peshawer2.html'">
          <img src="images/politics.jpg" class="card-img-top" alt="Feature 2">
          <div class="overlay">Politics</div>
        </div>
      </div>

      <div class=" col-sm-12 col-md-4 col-lg-4">
        <div class="card-container" onclick="window.location.href='peshawer4.html'">
          <img src="images/sports.jpg" class="card-img-top" alt="Feature 2">
          <div class="overlay">Sports</div>
        </div>
      </div>
  
      <div class=" col-sm-12 col-md-4 col-lg-4">
        <div class="card-container" onclick="window.location.href='peshawer5.html'">
          <img src="images/health.avif" class="card-img-top" alt="Feature 3">
          <div class="overlay">Health</div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
